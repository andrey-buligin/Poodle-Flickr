<!DOCTYPE html>
<html lang ="en">
	<head>
		<title>Flickr-tastic</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/base.css">

	</head>
	<body>
		<h1>Flickr Gallery</h1>

			<div class="sixteen columns clearfix">

					<p>Filtagram!</p>
					<ul>
						<li><a href="#" class="clarity">Clarity</a></li>
						<li><a href="#" class="hemingway">Hemingway</a></li>
						<li><a href="#" class="glowingSun">GlowingSun</a></li>

						<li><a href="#" class="nostalgia">Nostalgia</a></li>
						<li><a href="#" class="pinhole">Pinhole</a></li>
						<li><a href="#" class="grungy">Grungy</a></li>
					</ul>
				</div>
                <div id="flickr-gallery"></div>
			</div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/caman.full.min.js"></script>
		<script type="text/javascript" src="assets/js/montage.min.js"></script>
